<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 背景径向渐变 -->
    <radialGradient id="bg" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0a2540"/>
      <stop offset="100%" style="stop-color:#051525"/>
    </radialGradient>
    <!-- 金色闪电渐变 -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6a3"/>
      <stop offset="30%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#9a7b2c"/>
    </linearGradient>
    <!-- 发光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 背景光晕滤镜 -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="45"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- 背景椭圆光晕 -->
  <ellipse cx="512" cy="512" rx="280" ry="400" fill="rgba(212, 175, 55, 0.03)" filter="url(#softGlow)"/>

  <!-- 随机游走闪电主体 - 粗细渐变 -->
  <g filter="url(#glow)">
    <!-- 第一段：最粗 -->
    <path d="M 483 125 Q 540 200, 427 273"
          fill="none" stroke="url(#gold)" stroke-width="34" stroke-linecap="round"/>
    <!-- 第二段 -->
    <path d="M 427 273 Q 313 346, 443 420"
          fill="none" stroke="url(#gold)" stroke-width="28" stroke-linecap="round"/>
    <!-- 第三段 -->
    <path d="M 443 420 Q 569 494, 466 568"
          fill="none" stroke="url(#gold)" stroke-width="25" stroke-linecap="round"/>
    <!-- 第四段 -->
    <path d="M 466 568 Q 370 642, 500 716"
          fill="none" stroke="url(#gold)" stroke-width="22" stroke-linecap="round"/>
    <!-- 第五段：最细 -->
    <path d="M 500 716 Q 540 756, 512 824"
          fill="none" stroke="url(#gold)" stroke-width="17" stroke-linecap="round"/>

    <!-- 左分叉 -->
    <path d="M 427 273 Q 340 238, 273 262"
          fill="none" stroke="url(#gold)" stroke-width="14" stroke-linecap="round"/>
    <!-- 右分叉 -->
    <path d="M 466 568 Q 569 545, 654 568"
          fill="none" stroke="url(#gold)" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- 击中点 -->
  <circle cx="512" cy="852" r="17" fill="#f5e6a3"/>

  <!-- 水波纹同心圆 -->
  <circle cx="512" cy="852" r="45" fill="none" stroke="rgba(212, 175, 55, 0.6)" stroke-width="5.5"/>
  <circle cx="512" cy="852" r="85" fill="none" stroke="rgba(212, 175, 55, 0.3)" stroke-width="4.5"/>
  <circle cx="512" cy="852" r="136" fill="none" stroke="rgba(212, 175, 55, 0.15)" stroke-width="3.5"/>
</svg>
